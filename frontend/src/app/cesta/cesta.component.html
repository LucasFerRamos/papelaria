<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Cesta de Compras</h4>
    </div>
    <div class="card-body">
      <div class="alert alert-danger" *ngIf="mensagem.length>0">
          {{mensagem}}
      </div>

      <div class="table-responsive" *ngIf="lista.length > 0">
        <table class="table table-striped">
          <thead class="table-light">
            <tr>
              <th>Produto</th>
              <th>Nome</th>
              <th class="text-end">Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of lista">
              <td>
                <img [src]="item.imagem" height="80px" class="img-thumbnail">
              </td>
              <td>{{item.nome}}</td>
              <td class="text-end">R$ {{item.valor.toFixed(2).replace('.', ',')}}</td>
            </tr>
          </tbody>
          <tfoot class="table-secondary">
            <tr>
              <td colspan="2" class="fw-bold">Total</td>
              <td class="text-end fw-bold">R$ {{totalCesta.toFixed(2).replace('.', ',')}}</td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="alert alert-info" *ngIf="lista.length === 0 && !mensagem.includes('vazia')">
        Sua cesta est√° vazia. Adicione produtos para continuar.
      </div>

      <div class="d-flex flex-wrap justify-content-between mt-3">
        <a routerLink="/" class="btn btn-outline-primary mb-2 mb-sm-0 w-100 w-md-auto">
          <i class="bi bi-arrow-left"></i> Continuar Comprando
        </a>
        <div class="d-flex gap-3 justify-content-end w-100 w-sm-auto mt-2">
          <button class="btn btn-warning  me-2" (click)="limparCesta();" *ngIf="lista.length > 0">
            <i class="bi bi-trash"></i> Limpar Cesta
          </button>
          <a routerLink="/pedido" class="btn btn-success" *ngIf="lista.length > 0">
            <i class="bi bi-check-circle"></i> Finalizar Pedido
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
